<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>
<body>
    <div class="container">
        <h1>Employee Payroll System</h1>
        <form id="payrollForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required>

            <label for="hourlyRate">Hourly Rate:</label>
            <input type="number" id="hourlyRate" name="hourlyRate" required>

            <button type="submit">Calculate Payroll</button>
        </form>

        <div id="payrollResult">
            <h2>Payroll Result</h2>
            <p id="resultText"></p>
        </div>
    </div>
    <script src="chatgpt.js"></script>
</body>
</html>
